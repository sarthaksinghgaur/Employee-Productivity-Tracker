<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin - User List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      color: #333;
      margin: 0;
      padding: 2em;
    }
    h2 {
      color: #007bff;
      margin-bottom: 1em;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 0.75em 1em;
      border: 1px solid #dee2e6;
      text-align: left;
    }
    th {
      background-color: #007bff;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f1f1f1;
    }
    a {
      color: #007bff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .btn-logout {
      display: inline-block;
      margin-top: 1em;
      padding: 0.5em 1em;
      background-color: #dc3545;
      color: white;
      text-decoration: none;
      border-radius: 4px;
    }
    .btn-logout:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>
  <h2>All Users</h2>
  <table>
    <thead>
      <tr>
        <th>ID</th><th>Name</th><th>Email</th><th>Role</th><th>Logs</th>
      </tr>
    </thead>
    <tbody>
      {% for user in employees %}
      <tr>
        <td>{{ user.id }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.role }}</td>
        <td><a href="{{ url_for('admin_logs', user_id=user.id) }}">View Logs</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <br>
  <a href="/logout" class="btn-logout">Logout</a>
</body>
</html>
