<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Employee Dashboard</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f7; /* very light neutral */
      color: #333333; /* dark gray */
    }
    .container {
      text-align: center;
    }
    h2 {
      color: #1a1a1a; /* almost black */
    }
    .status {
      font-size: 1.2em;
      margin-top: 10px;
      color: #4a4a4a; /* medium gray */
    }
    button {
      background-color: #2c3e50; /* dark navy */
      color: white;
      border: none;
      padding: 0.5em 1em;
      margin: 0.5em;
      cursor: pointer;
      border-radius: 4px;
      font-weight: 600;
      font-size: 1em;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #34495e; /* lighter navy */
    }
    a {
      color: #2c3e50;
      text-decoration: none;
      font-weight: 600;
    }
    a:hover {
      text-decoration: underline;
      color: #34495e;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Welcome, {{ name }}!</h2>
    <p class="status">Current Status: <strong>{{ status }}</strong></p>

    {% if status == 'Not Working' %}
      <button onclick="mark('login')">Start Work</button>
    {% elif status == 'Working' %}
      <button onclick="mark('break_start')">Start Break</button>
      <button onclick="mark('logout')">End Work</button>
    {% elif status == 'On Break' %}
      <button onclick="mark('break_end')">End Break</button>
    {% endif %}

    <br><br>
    <a href="/attendance">View Logs</a>
    <br><br>
    <a href="/logout">Logout</a>
  </div>

  <script>
    function mark(action) {
      fetch('/attendance', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ action_type: action })
      })
      .then(res => res.json())
      .then(data => {
        alert(data.message);
        location.reload();
      });
    }
  </script>
</body>
</html>
