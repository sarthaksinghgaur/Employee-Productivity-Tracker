<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Employee Productivity Tracker</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f7;
      color: #333;
    }
    .container {
      text-align: center;
    }
    h1 {
      color: #2c3e50;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 2em;
    }
    .login-btn {
      display: inline-block;
      margin: 0.5em;
      padding: 0.75em 1.5em;
      border: none;
      border-radius: 4px;
      font-size: 1em;
      cursor: pointer;
      text-decoration: none;
      color: white;
    }
    .login-btn.microsoft {
      background-color: #2c3e50;
    }
    .login-btn.microsoft:hover {
      background-color: #34495e;
    }
    .login-btn.traditional {
      background-color: #6c757d;
    }
    .login-btn.traditional:hover {
      background-color: #5a6268;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to the Employee Productivity Tracker</h1>
    <p>Track your work and break hours with your corporate Microsoft account.</p>
    <p>Choose your login method:</p>
    <a href="/login" class="login-btn microsoft">Login with Microsoft</a>
    <a href="/login/form" class="login-btn traditional">Login with Email & Password</a>
  </div>
</body>
</html>
